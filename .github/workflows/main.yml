name: Proxy-CI

concurrency: 
  group: production
  cancel-in-progress: true

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1.9.0
      with:
        toolchain: 'nightly'
        target: 'x86_64-unknown-linux-gnu'
        cache-workspaces: 'target'

    - name: Build
      run: |
        cargo build --no-default-features --features=http3-s2n,cache,rustls-backend,acme --release

    - name: Package Release Files
      run: |
        mkdir -p release/rproxy
        cp -f target/release/rproxy release/rproxy

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        REMOTE_HOST: ${{ secrets.SSH_IP }}
        REMOTE_USER: ${{ secrets.SSH_USER }}
        REMOTE_PORT: ${{ secrets.SSH_PORT }}
        SOURCE: "release/rproxy"
        TARGET: "/opt/rproxy"
        SCRIPT_BEFORE: |
          systemctl stop rproxy
          rm /opt/rproxy
        SCRIPT_AFTER: |
          chown jreset:jreset /opt/rproxy
          chmod 757 /opt/rproxy
          systemctl start rproxy
